<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Music Playlist Explorer</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        
        <link rel="stylesheet" href="style.css">
        

        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
        <!--This links webpage to the google font Comic Neue just to match my theme-->

    </head>
    <body>
        <header class = "website-header-container">
            <h1 id="website-header">Music Playlist Explorer</h1> <!--h1 because it defines what our webpage is about and it goes in the header only one of these-->
            <div>
                <input id = "search-bar" type="text" placeholder="Search...">
                <button id="submit-button">Submit!</button>
                <button id="clear-button">Clear X</button>
            </div>


            <div>
                <a class = "navigation-links" href="index.html"> Featured</a>
                <a class = "navigation-links" href="playlistpage.html"> All</a>
                <a href="#" id="add-song-link" class = "navigation-links">+ Add Playlist</a>  
            </div>    
        </header>

        <!--Main tag is where all well, main important content of page will go. In this case it will be all the playlist cards-->
        <main>

            <section class="playlist-cards"> <!--This section will contain all of the cards and will be styled with a grid so they all appear nicely and can adjust row / col size depending on different screen sizes-->
                
            <!--Inside playlist-cards section articles will be place dynamically by function and loop inside of our script.js-->


            </section> 
            
        </main>

        <!--Below outside of our main tags since the modal really isnt part of the playlist cards we have a div containing the modal structure-->
        <div id = "modal" class="modal-overlay">
            <div class="modal-content">
                <div>
                    <span class="close" id="modal-close">&times;</span> <!--&times is the close symbol-->
                </div>
            

                <!--Creating an aside below for playlist picture and title / information that goes on top of modal since it has an inner div-->
                <aside class="playlist-info"> 
                    <img id="modal-playlist-image" src="assets/img/playlist.png" alt="Playlist Image">
                    
                    <div class="playlist-description-aside" > <!--Making a seperate div since we want these two things to stack on top of each other but be next to the image-->
                        <h1 id="playlist-title"> Playlist Title </h1> <!--***Ask since modal is over the original webpage if its okay to use h1 here again***-->
                        <p id="playlist-creator">Creator Name</p>

                        <!--Adding a shuffle button wrapping span in button tag because I am using an svg background-->
                        <button class = "shuffle-btn">
                            <span class = "shuffle-btn-text">Shuffle!</span>
                        </button>
                    </div>
                </aside>

                
                <!--After the aside for playlist image and Playlist title / creator name I am going to start an unordered list for all of the songs in the playlist-->
                <ul id="song-list">
                    <!--In here goes all song banners created from data using functions in our script.js-->
                </ul>


            </div>
        </div>

        <!--Below div will be for add form-->
        <div id ="form-Overlay" class = "modal-overlay">
            <form id = "form-container">
                <div>
                    <span class="close" id="form-close">&times;</span> <!--&times is the close symbol-->
                </div>

                <h2 style = "margin:0 ">Playlist Info</h2>


                <div class = "form-group">
                    <label for="playlistName"> Playlist Name</label>
                    <input type="text" name="playlistName" required>
                </div>

                <div class = "form-group">
                    <label for="playlistAuthor"> Playlist Author</label>
                    <input type="text" name = "playlistAuthor" required>
                </div>

                <h2 id = "form-song-header" style = "margin:0 ">Songs</h2>

                <div id = "song-container">

                    <div class = "song-input-group">
                        <label for="playlistName">Title</label>
                        <input type="text" name = "songTitle[]" required>
                    </div> 

                    <div class = "song-input-group">
                        <label for="playlistName">Artist</label>
                        <input type="text" name = "songArtist[]" required>
                    </div> 

                    <div class = "song-input-group">
                        <label for="playlistName">Album</label>
                        <input type="text" name = "songAlbum[]" required>
                    </div> 

                    <div class = "song-input-group">
                        <label for="playlistName">Time</label>
                        <input type="text" name = "songTime[]" required>
                    </div> 

                    <button id = "add-song-btn" type = "button">+ Add Song</button>

                </div>

                <button type = "submit" >Submit!</button>
        </form>


        </div>



        <footer>
    
        </footer>
        <script src="data/data.js"></script>
        <script src="script.js"></script>
    </body>
</html>
